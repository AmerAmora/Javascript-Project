<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a8b56cb52b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light ">
        <div class="container-fluid nav-style">
            <a class="navbar-brand" href="#" style="color:white ;">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-items-float-right" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#" style="color:white ;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white ;">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white ;">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " style="color:white ;">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->


    <!-- big div for sign in -->
    <div class="div-style-sign-in">
        <!-- div for name && password white -->
        <div class="white-div-password">
            <!-- your name -->
            <label class="label-name">
                Your Name :
            </label>

           
            <input type="text" class="yourname-box" id="username" >
             <!-- your password -->
            <label class="label-password">
                Your Password :
            </label>
            <input type="password" class="input-box" id="password" >
            <br>
            <br>
            <br>
            <br>
            <!-- design for sign in button -->
            <div onclick="signin()"><span class="span-of-sign-in-button">Sign in</span></div>

        </div>


        <img src="images/sign-up-removebg-preview.png" class="img-sign-in">


    </div>
    <script src="sign-in.js"></script>
</body>

</html>
